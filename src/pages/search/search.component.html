
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-4xl font-bold mb-8 text-red-500">
    Search Results for: <span class="text-white">{{ query() }}</span>
  </h1>

  @if (searchResults().results.length > 0) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      @for (item of searchResults().results; track item.id) {
        <app-movie-card [item]="item" />
      }
    </div>
  } @else {
    <p class="text-zinc-400 text-lg">No results found for "{{ query() }}".</p>
  }
</div>
