
<header class="bg-gradient-to-r from-black to-zinc-900 shadow-lg fixed top-0 left-0 right-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex items-center">
        <a routerLink="/" class="text-3xl font-bold flex items-center gap-2 bg-gradient-to-r from-red-600 to-rose-400 text-transparent bg-clip-text">
          <i class="fas fa-film"></i>
          <span>MovieStream</span>
        </a>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/" routerLinkActive="text-red-500" [routerLinkActiveOptions]="{exact: true}" class="text-white hover:text-red-500 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2"><i class="fas fa-home"></i> Home</a>
        <a routerLink="/movies" routerLinkActive="text-red-500" class="text-white hover:text-red-500 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2"><i class="fas fa-clapperboard"></i> Movies</a>
        <a routerLink="/tv" routerLinkActive="text-red-500" class="text-white hover:text-red-500 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2"><i class="fas fa-tv"></i> TV Shows</a>
        <a routerLink="/genres" routerLinkActive="text-red-500" class="text-white hover:text-red-500 transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2"><i class="fas fa-tags"></i> Genres</a>
      </div>
      <div class="flex items-center">
        <div class="relative">
          <input 
            type="text" 
            placeholder="Search..." 
            class="bg-zinc-800 text-white placeholder-zinc-500 rounded-full py-2 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-red-500 w-40 sm:w-64 transition-all duration-300"
            [value]="searchQuery()"
            (input)="updateSearchQuery($event)"
            (keydown)="handleKeydown($event)"
            />
          <button (click)="onSearch()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-zinc-400 hover:text-red-500">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
